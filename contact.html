    <div class="profile">
      <h1>Contact</h1>
      <div>
        Vrushank Gandhi <br>
        4513 Jefferson St <br>
        Hanover Park, IL 60133 <br>
        <br>

        <form action="" method="post" id="contact-form">
          <label class="standard-label" for="contact-email">Email: </label>
          <input type="email" id="contact-email" required>

          <label class="standard-label" for="contact-telephone">Telephone: </label>
          <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-telephone" required><br>

          <label class="standard-label" for="message">Message: </label>
          <textarea id="message" required maxlength="240"></textarea>
          <input type="submit" value="Send message">
        </form>
        <br>

      </div>
